<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poke vizualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 mt-5" id="poke-container">
            <div class="card">
                <div class="card-header">
                    <h5 id="poke-name">Pokename</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-3">
                            <img src="..." id="poke-img" class="d-block w-100" alt="...">²²²
                            <img src="..." id="poke-sprite" class="d-block w-100" alt="...">
                        </div>
                        <div class="col-9">
                            <dl class="row">
                                <dt class="col-sm-3">Nom</dt>
                                <dd class="col-sm-9" id="poke-name-2"></dd>

                                <dt class="col-sm-3">Génération</dt>
                                <dd class="col-sm-9" id="poke-gen">
                                </dd>

                                <dt class="col-sm-3">Types</dt>
                                <dd class="col-sm-9 d-flex justify-content-around" id="poke-types"></dd>

                                <dt class="col-sm-3">Statistiques</dt>
                                <dd class="col-sm-9">
                                    <dl class="row">
                                        <dt class="col-sm-4">HP</dt>
                                        <dd class="col-sm-8" id="poke-stat-hp"></dd>
                                        <dt class="col-sm-4">Attack</dt>
                                        <dd class="col-sm-8" id="poke-stat-attack"></dd>
                                        <dt class="col-sm-4">Defense</dt>
                                        <dd class="col-sm-8" id="poke-stat-defense"></dd>
                                        <dt class="col-sm-4">Special attack</dt>
                                        <dd class="col-sm-8" id="poke-stat-special_attack"></dd>
                                        <dt class="col-sm-4">Special defense</dt>
                                        <dd class="col-sm-8" id="poke-stat-special_defense"></dd>
                                        <dt class="col-sm-4">Speed</dt>
                                        <dd class="col-sm-8" id="poke-stat-speed"></dd>
                                    </dl>
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-center">
                    <a href="index.html" class="btn btn-danger">Retour</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script type="module" src="js/view.js"></script>
</body>
</html>
