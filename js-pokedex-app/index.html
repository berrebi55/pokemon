<!doctype html>
<html lang="fr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mb-2">
        <div class="col text-center">
            <h1>Pokedex APP</h1>
        </div>
    </div>

    <center>
        <form action="/search" method="get" style="max-width: 35rem;">
            <div style="display: flex; gap: 10px; align-items: center;">
                <input type="text" id="search" name="q" placeholder=" rechercher..." style="width: 90%;">
                <input type="submit" value="Rechercher">
            </div>

    </form></center>
    <div class="row">
        <div class="col-12" id="loader">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-6 g-4" id="poke-container">

        </div>
    </div>
</div>
<template id="poke-card">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <h5 id="poke-name">Pokename</h5>
            </div>
            <div class="card-body">
                <img src="..." id="poke-img" class="card-img-top" alt="...">
            </div>
            <div class="card-footer d-flex justify-content-center">
                <a href="" id="poke-link" class="btn btn-primary">Voir</a>
            </div>
        </div>
    </div>
</template>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script type="module" src="js/index.js"></script>
</body>
</html>
